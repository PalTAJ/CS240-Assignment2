<body>



<script>
	var height = 400;
	var width = 1000;
		
		var dataArray = [10,20,40,50,70,80,90,100];
		
		
		//var dataArray = [10,20,40,50,70,80,90,100];
		var largest = Math.max.apply(Math, dataArray);
		var widthScale = d3.scaleLinear()
			.domain([0,largest])
			.range([0,width-460]);
		
		var color = d3.scaleLinear()
			.domain([0,largest])
			.range(["white","green"])
		
		var xAxis = d3.axisBottom(widthScale);
		//.ticks(5);
	 
		var canvas = d3.select("body")
			.append("svg")
			.attr("width",width)
			.attr("height",height)
			.append("g")// to make all rect undercontrol to do transformation
			.attr("transform","translate(250,50)")
		
		var scale1 = canvas.append("g")
			.attr("transform","translate(0,250)")
			.call(xAxis);
		
		
		var talk = canvas.selectAll("text")
			.data(dataArray)
			.enter()
				.append("text")
				.text(function(d,i){return d})
				.attr("y",function(d,i){return i*30})
				.attr("x",10)
				.attr("fill","black");
			
		var bars = canvas.selectAll("rect")
			.data(dataArray)
			.enter()
				.append("rect")
				.attr("width",function(d){return widthScale(d);})
				.attr("height",25)
				.attr("y",function(d,i){return i*30})
				.attr("style", "outline: thin solid black;")
				.attr("fill",function(d){return color(d)})
				.call(d3.drag()
					.on("start", dragstarted)
					.on("drag", dragged)
					.on("end", dragended));
					
		
	bars.on("mouseover",handleMouseOver)
	bars.on("mouseout",handleMouseOut)
	
	
	

	function dragstarted(d) {
	d3.select(this).raise().classed("active", true);
	}

	function dragged(d) {
	d3.select(this).attr("x", d.x = d3.event.x).attr("y", d.y = d3.event.y);
  
	}

	function dragended(d) {
	d3.select(this).classed("active", false);
	bars.transition() 
			.duration(1000)
			.attr("x",function(d,i){return i*30});
	 
}
		
	
			
	function handleMouseOver(d, i) {  

            d3.select(this)
				.transition()
				.duration(500)
				.attr("fill","gold")
				
				
         canvas.append("text")
			.attr("fill","black")
			.attr("id", "taj")
			.attr("x",function() { return d*0.8; })
			.attr("y",function() { return i*30+24; })
			.attr("font-size",16)
            .text(function() {return d;})
          }
		    
      function handleMouseOut(d, i) {
            d3.select(this)
			.transition()
			.duration(500)
			.attr("fill",function(d){return color(d)}) 
			d3.select("#taj").remove();
                      
          }	
	 
		

		
		
	
		
			
</script>
	

		
				
	
</body>

</html>
